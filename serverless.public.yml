service: speelycaptor

provider:
  name: aws
  runtime: nodejs8.10
  stackName: speelycaptor-public
  timeout: 30
  usagePlan:
    quota:
      limit: 1000
      period: MONTH
    throttle:
      rateLimit: 5
      burstLimit: 10

functions:
  app:
    handler: index.handler
    events:
      - http:
          method: get
          path: convert
          contentHandling: CONVERT_TO_BINARY

plugins:
  - serverless-offline
  - serverless-apigw-binary
  - serverless-apigwy-binary

custom:
  apigwBinary:
    types:
      - '*/*'
